<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>World Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <h1 class="navbar-brand text-white pt-3 pb-2 px-2">
          Welcome to World Clock
        </h1>
      </div>
    </nav>

    <div class="container my-3">
      <h1 class="text-center">Welcome to World Clock</h1>
      <main class="my-3">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">
                  India <i class="bi bi-clock"></i>
                </h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title" id="india"></h1>
                <button
                  type="button"
                  class="w-100 btn btn-lg btn-outline-primary"
                >
                  More About This Zone
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">
                  United States <i class="bi bi-clock"></i>
                </h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title" id="usa"></h1>
                <button
                  type="button"
                  class="w-100 btn btn-lg btn-outline-primary"
                >
                  More About This Zone
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">
                  China <i class="bi bi-clock"></i>
                </h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title" id="china"></h1>
                <button
                  type="button"
                  class="w-100 btn btn-lg btn-outline-primary"
                >
                  More About This Zone
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <label for="alarm">Select A Time For Alarm:</label>
      <input type="time" id="alarm" name="alarm" />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      const updateTime = () => {
        let d = new Date()
        india.innerHTML = d.toLocaleTimeString("en-US", {
          timeZone: "Asia/Kolkata",
        })
        usa.innerHTML = d.toLocaleTimeString("en-US", {
          timeZone: "America/Los_Angeles",
        })
        china.innerHTML = d.toLocaleTimeString("en-US", {
          timeZone: "Asia/Shanghai",
        })

        const alarmhour = alarm.value.split(":")[0]
        const alarmminute = alarm.value.split(":")[1]
        console.log(d.getHours(), d.getMinutes())
        console.log(alarmhour, alarmminute)

        if (d.getHours() == alarmhour && d.getMinutes() == alarmminute) {
          console.log("Alarm is ringing")
          const audioUrl =
            "http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Sevish_-__nbsp_.mp3"
          const audio = new Audio(audioUrl)
          audio.play()
        }
      }
      setInterval(updateTime, 1000)
    </script>
  </body>
</html>
